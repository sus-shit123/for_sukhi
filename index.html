<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background:
                radial-gradient(circle at top left, #ffe4ec, #fbcfe8),
                radial-gradient(circle at bottom right, #c04e8d, #f472b6);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #4a044e;
        }

        canvas {
            position: fixed;
            inset: 0;
        }

        #sparkles {
            z-index: 0;
        }

        #waves {
            z-index: 1;
        }

        .cute {
            position: absolute;
            font-size: 22px;
            opacity: 0.45;
            animation: floatCute 14s infinite ease-in-out;
        }

        .c1 {
            left: 12%;
            top: 72%;
        }

        .c2 {
            left: 78%;
            top: 22%;
            animation-delay: 4s;
        }

        .c3 {
            left: 45%;
            top: 85%;
            animation-delay: 7s;
        }

        .c4 {
            left: 62%;
            top: 12%;
            animation-delay: 10s;
        }

        @keyframes floatCute {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-28px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .center {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .question {
            font-size: 1.6em;
            font-weight: 400;
            margin-bottom: 35px;
            letter-spacing: 0.4px;
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        button {
            padding: 12px 28px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #f472b6;
            color: #831843;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .pink {
            border-color: #ec4899;
            color: #be185d;
        }

        .writing {
            margin-top: 40px;
            font-size: 1.05em;
            font-weight: 300;
            line-height: 1.9;
            letter-spacing: 0.3px;
            white-space: pre-line;
            min-height: 240px;
            max-width: 540px;
            margin-left: auto;
            margin-right: auto;
        }

        .music-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 4;
            background: rgba(255, 255, 255, 0.7);
            color: #be185d;
            border: 1px solid #f472b6;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 22px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <canvas id="sparkles"></canvas>
    <canvas id="waves"></canvas>

    <div class="cute c1">üéÄ</div>
    <div class="cute c2">‚ú®</div>
    <div class="cute c3">üíó</div>
    <div class="cute c4">üå∏</div>

    <div class="center">
        <div>
            <div class="question">I want to say something‚Ä¶</div>

            <div class="buttons">
                <button onclick="startWriting()">Yes</button>
                <button class="pink" onclick="startWriting()">Yes üéÄ</button>
            </div>

            <div id="text" class="writing"></div>
        </div>
    </div>

    <audio id="lofi" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_3a6db49f2b.mp3" type="audio/mpeg">
    </audio>
    <button class="music-btn" onclick="toggleMusic()">üéß</button>

    <script>
        // ‚úçÔ∏è SUBTLE BEST-FRIEND MESSAGE
        const message =
            `Happy Birthday, sukriti üå∏

I hope today feels familiar in the best way ‚Äî
easy laughter,
comfort without explanation,
and moments that feel quietly yours.

I hope this year holds the kind of days
where you feel understood,
supported without being asked,
and reminded that you never really walk alone.

May you always have someone
who notices the little things,
cheers for your wins,
and stays steady on the ordinary days too.

Wishing you warmth, calm,
and a year that feels just right ‚ú®`;

        let index = 0;
        const speed = 40;

        function startWriting() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.question').style.display = 'none';
            document.getElementById('text').innerHTML = "";
            index = 0;
            typeWriter();
        }

        function typeWriter() {
            if (index < message.length) {
                document.getElementById('text').innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        const music = document.getElementById("lofi");
        let playing = false;
        function toggleMusic() {
            playing ? music.pause() : music.play();
            playing = !playing;
        }

        // sparkles
        const sparkCanvas = document.getElementById('sparkles');
        const sctx = sparkCanvas.getContext('2d');
        let sw, sh, sparks = [];

        function resizeSparkles() {
            sw = sparkCanvas.width = window.innerWidth;
            sh = sparkCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeSparkles);
        resizeSparkles();

        for (let i = 0; i < 140; i++) {
            sparks.push({
                x: Math.random() * sw,
                y: Math.random() * sh,
                r: Math.random() * 1.6,
                dy: Math.random() * 0.4 + 0.1
            });
        }

        function drawSparkles() {
            sctx.clearRect(0, 0, sw, sh);
            sparks.forEach(p => {
                sctx.beginPath();
                sctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                sctx.fillStyle = "rgba(255,255,255,0.8)";
                sctx.fill();
                p.y += p.dy;
                if (p.y > sh) p.y = 0;
            });
            requestAnimationFrame(drawSparkles);
        }
        drawSparkles();

        // waves
        const waveCanvas = document.getElementById('waves');
        const wctx = waveCanvas.getContext('2d');
        let t = 0;

        function resizeWaves() {
            waveCanvas.width = window.innerWidth;
            waveCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeWaves);
        resizeWaves();

        function drawWaves() {
            wctx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
            t += 0.003;

            wctx.beginPath();
            for (let x = 0; x < waveCanvas.width; x += 10) {
                let y = waveCanvas.height / 2 + Math.sin(x * 0.003 + t) * 120;
                wctx.lineTo(x, y);
            }
            wctx.strokeStyle = "rgba(255,182,193,0.08)";
            wctx.lineWidth = 140;
            wctx.stroke();

            requestAnimationFrame(drawWaves);
        }
        drawWaves();
    </script>

</body>

</html>
